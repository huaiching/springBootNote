<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Spring Boot 教學筆記</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    nav {
      width: 350px;
      background-color: #f5f5f5;
      padding: 1em;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
      overflow-y: auto;
    }

    nav h2 {
      font-size: 1.2em;
      margin-top: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      margin: 0.5em 0;
    }

    nav a {
      color: #007BFF;
      text-decoration: none;
      display: block;
      padding: 0.2em;
      border-radius: 4px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    nav a.active {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <nav>
    <h2>Spring Boot 教學筆記</h2>
    <ul>
      <li><a href="components/01_文字工具.html" target="content-frame">01_文字工具</a></li>
      <li><a href="components/02_ZIP檔打包工具.html" target="content-frame">02_ZIP檔打包工具</a></li>
      <li><a href="components/03_Excel 檔案.html" target="content-frame">03_Excel 檔案</a></li>
      <li><a href="components/04_Word 檔案.html" target="content-frame">04_Word 檔案</a></li>
      <li><a href="components/05_html 轉 PDF 檔案.html" target="content-frame">05_html 轉 PDF 檔案</a></li>
      <li><a href="components/06_Word 轉 PDF 檔案.html" target="content-frame">06_Word 轉 PDF 檔案</a></li>
      <li><a href="components/07_PDF 檔案合併.html" target="content-frame">07_PDF 檔案合併</a></li>
      <li><a href="components/08_ResponseEntity 工具.html" target="content-frame">08_ResponseEntity 工具</a></li>
      <li><a href="components/09_附錄.html" target="content-frame">09_附錄</a></li>
    </ul>
  </nav>

  <iframe name="content-frame" src="components/01_文字工具.html" id="content-frame"></iframe>

  <script>
    const links = document.querySelectorAll('nav a');
    const iframe = document.getElementById('content-frame');

    function setActiveLink(href) {
      links.forEach(link => {
        if (link.getAttribute('href') === href) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    }

    // 初始載入
    setActiveLink(iframe.getAttribute('src'));

    // 當使用者點擊側邊欄連結時，更新樣式
    links.forEach(link => {
      link.addEventListener('click', (e) => {
        setActiveLink(link.getAttribute('href'));
      });
    });

    // 當 iframe 中的內容變動時也嘗試更新（部分支援）
    iframe.addEventListener('load', () => {
      const src = iframe.contentWindow.location.pathname.split('/').pop();
      const fullPath = 'components/' + src;
      setActiveLink(fullPath);
    });
  </script>
</body>
</html>
